<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
        }
        .magazine-cover {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: black;
            text-align: center;
        }
        .cover-title {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #d63384;
        }
        .cover-subtitle {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        .cover-image {
            width: 100%;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #d63384;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="magazine-cover">
        <h1 class="cover-title">Trendy Times</h1>
        <p class="cover-subtitle">Your Ultimate Lifestyle Guide</p>
        <img src="fashion.jpg" class="cover-image" alt="Magazine Cover">
        <p class="mt-3">Get the latest insights on fashion, technology, and entertainment!</p>
        <button class="btn btn-primary">Subscribe Now</button>
    </div>
</body>
</html>
