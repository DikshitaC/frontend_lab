<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee CRUD</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        .btn {
            padding: 8px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Employee CRUD Operation</h2>
        <input type="text" id="empName" placeholder="Enter Employee Name">
        <button class="btn" onclick="addEmployee()">Add Employee</button>

        <table id="empTable">
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </table>
    </div>

    <script>
        function addEmployee() {
            var name = document.getElementById("empName").value;
            if (name) {
                var table = document.getElementById("empTable");
                var row = table.insertRow();
                row.innerHTML = `<td>${name}</td><td><button onclick="deleteRow(this)">Delete</button></td>`;
                document.getElementById("empName").value = "";
            }
        }
        function deleteRow(btn) {
            btn.parentNode.parentNode.remove();
        }
    </script>

</body>
</html>
