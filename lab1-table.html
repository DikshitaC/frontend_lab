<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Table & Image</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            left: 0;
            transition: left 2s ease-in-out;
        }
        table {
            border-collapse: collapse;
            width: 300px;
            margin: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #d3d3d3;
        }
        img {
            width: 150px;
            height: auto;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container" id="moveContainer">
        <table>
            <tr>
                <td>A1</td><td>A2</td><td>A3</td>
            </tr>
            <tr>
                <td>B1</td><td>B2</td><td>B3</td>
            </tr>
            <tr>
                <td>C1</td><td>C2</td><td>C3</td>
            </tr>
        </table>
        <img src="https://www.w3schools.com/html/img_girl.jpg" alt="Sample Image">
    </div>

    <button id="moveBtn">Move Right to Left</button>

    <script>
        $(document).ready(function(){
            $("#moveBtn").click(function(){
                $("#moveContainer").css("left", "-30%");
            });
        });
    </script>

</body>
</html>
