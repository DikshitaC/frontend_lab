<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Sliding Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .slider-container {
            max-width: 700px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        .slider img {
            width: 100%;
            display: block;
            border-radius: 15px;
        }
        .slider-text {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            transition: bottom 0.5s ease-in-out;
            border-radius: 8px;
        }
        .slider-container:hover .slider-text {
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <img src="flower.jpeg" alt="Slider Image" class="slider">
        <div class="slider-text">Experience the Wonders of Nature</div>
    </div>
</body>
</html>
