<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <!-- TOP SECTION -->
    <div class="row bg-primary text-white text-center p-4 rounded">
        <h2>Top Section</h2>
        <div class="col-md-6 mx-auto mt-3">
            <div class="input-group">
                <span class="input-group-text">üîç</span>
                <input type="text" class="form-control" placeholder="Search here...">
                <button class="btn btn-light">Search</button>
            </div>
        </div>
    </div>

    <!-- BOTTOM SECTION (Divided into 3 Parts) -->
    <div class="row mt-4">
        <!-- Left Section -->
        <div class="col-md-4 p-4 bg-light border rounded">
            <h4 class="text-primary">User Input</h4>
            <input type="text" class="form-control mb-2" placeholder="Enter name">
            <button class="btn btn-success w-100">Submit</button>
        </div>

        <!-- Middle Section -->
        <div class="col-md-4 p-4 bg-warning border rounded">
            <h4 class="text-white">Notifications</h4>
            <span class="badge bg-danger">New Messages</span>
            <span class="badge bg-info">Updates</span>
        </div>

        <!-- Right Section -->
        <div class="col-md-4 p-4 bg-light border rounded">
            <h4 class="text-primary">Actions</h4>
            <div class="btn-group">
                <button class="btn btn-outline-primary">Edit</button>
                <button class="btn btn-outline-danger">Delete</button>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
