<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fcf8f8;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            font-size: 18px;
            text-align: center;
        }
        button {
            width: 40%;
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-size: 20px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <br>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">ร</button>
        <button id="divide">รท</button>
        <div id="result">Result: </div>
    </div>

    <script>
        $(document).ready(function(){
            function calculate(operator) {
                var num1 = parseFloat($("#num1").val());
                var num2 = parseFloat($("#num2").val());
                var result = 0;

                if (isNaN(num1) || isNaN(num2)) {
                    $("#result").text("Please enter valid numbers.");
                    return;
                }

                if (operator === "+") result = num1 + num2;
                else if (operator === "-") result = num1 - num2;
                else if (operator === "*") result = num1 * num2;
                else if (operator === "/") {
                    if (num2 === 0) {
                        $("#result").text("Cannot divide by zero!");
                        return;
                    }
                    result = num1 / num2;
                }

                $("#result").text("Result: " + result);
            }

            $("#add").click(function() { calculate("+"); });
            $("#subtract").click(function() { calculate("-"); });
            $("#multiply").click(function() { calculate("*"); });
            $("#divide").click(function() { calculate("/"); });
        });
    </script>

</body>
</html>
